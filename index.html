<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="body-calculator">
        <div>
            <input type="text" id="result" placeholder="0" readonly>
        </div>
        <div class="num-container">
            <button class="s-button" onclick="num(7)">7</button>
            <button class="s-button" onclick="num(8)">8</button>
            <button class="s-button" onclick="num(9)">9</button>
            <button class="s-button" onclick="num('+')">+</button>
        </div>

        <div class="num-container">
            <button class="s-button" onclick="num(4)">4</button>
            <button class="s-button" onclick="num(5)">5</button>
            <button class="s-button" onclick="num(6)">6</button>
            <button class="s-button" onclick="num('-')">-</button>
        </div>

        <div class="num-container">
            <button class="s-button" onclick="num(1)">1</button>
            <button class="s-button" onclick="num(2)">2</button>
            <button class="s-button" onclick="num(3)">3</button>
            <button class="s-button" onclick="num('/')">/</button>
        </div>

        <div class="num-container">
            <button class="s-button" onclick="reset()">C</button>
            <button class="s-button" onclick="num(0)">0</button>
            <button class="s-button" onclick="num('.')">.</button>
            <button class="s-button" onclick="num('*')">x</button>
        </div>

        <div class="num-container-2">
            <button class="s-button" onclick="num('<')"><</button>
            <button class="s-button" onclick="num('>')">></button>
            <button class="s-button-2" onclick="ope()">=</button>            
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
